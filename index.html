<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>JS Scrolling</title>
</head>

<body>

    <!-- good article on element position: 
    https://stackoverflow.com/questions/442404/retrieve-the-position-x-y-of-an-html-element -->

        <div> <button class='backToTop'> get back to top! </button></div>

    <div id='sectionone'>
        <h1>section one</h1>
        <a href="#sectiontwo"> scroll to section two</a>
        <br> <br>
        <button class='custom'> custom scroll</button>
        <button class='reqAnimationFrame'> scroll with request animation frame </button>
        <button class='builtIn'> built in scroll </button>
        <button class='moveEl'> move section one</button>
    </div>

    <div class='reqAnimDiv'> req animation frame mover </div>

    <div id='sectiontwo'>
        <h1>section two</h1>
        <a href="#sectionone"> scroll to section one</a>
        <br><br>
        <button class='bringInEl'>bring in El</button>
    </div>

    <script type="module" src="script.js"> </script>

    
</body>

</html>
