        function myfunc2(){
            // scroll to a DOM node

        }

    <div id='sectionone'>
        <h1>section one</h1>
        <a href="#sectiontwo"> scroll to section two</a>
        <button onclick='myfunc2()'> scroll with js</button>

    <div id='sectiontwo'>

        <a href="#sectionone"> scroll to section one</a>
    </div>
